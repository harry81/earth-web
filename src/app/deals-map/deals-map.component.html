<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" gestureHandling="greedy"
         [usePanning]=true
         (mapClick)="mapClick()"
         (centerChange)="centerChange($event)"
         (boundsChange)="boundsChange($event)">

  <agm-marker *ngFor="let location of locations"
              (markerClick)="markerClicked(location)"
              [latitude]=location.point.coordinates[1]
              [longitude]=location.point.coordinates[0]
              [visible]="false">

    <agm-info-window [isOpen]=true
                     disableAutoPan=false
                     [latitude]=location.point.coordinates[1]
                     [longitude]=location.point.coordinates[0]>
      <a md-button (click)="openDialog(location.id)"> {{location.bldg_nm}} </a>
    </agm-info-window>

  </agm-marker>
</agm-map>

<div id="layer-on-map">

  <button  (click)="getLocation()">주변</button>
  <button  (click)="clickHere()">여기</button>
</div>
