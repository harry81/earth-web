<div style="text-align:center" class="element-center">
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" hide-sm>

    <div *ngFor="let location of locations">
      <agm-marker (markerClick)="openDialog(location.id)"
                  [latitude]=location.point.coordinates[1]
                  [longitude]=location.point.coordinates[0]>
      </agm-marker>
    </div>
  </agm-map>
</div>
