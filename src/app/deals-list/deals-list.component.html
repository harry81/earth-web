<md-toolbar>

  <button md-button (click)="closeDialog()"> <i class="material-icons">keyboard_backspace</i> </button>
</md-toolbar>

<h2 md-dialog-title>{{ locations.name }}</h2>
<md-dialog-content>
  {{ locations.dongmyun }}
  <table width="100%">
    <thead>
      <tr>
        <td>평수</td>
        <td>거래액</td>
        <td>층수</td>
        <td>년</td>
        <td>월</td>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let deal of locations.deals">
        <td> {{deal.bldg_area}}</td>
        <td> {{deal.sum_amount}}</td>
        <td> {{deal.aptfno}}</td>
        <td> {{deal.deal_yy}}</td>
        <td> {{deal.deal_mm}}</td>
      </tr>
    </tbody>
  </table>

</md-dialog-content>
